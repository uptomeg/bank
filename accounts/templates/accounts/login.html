{% extends "./base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<h2>Please enter your login information</h2>
<form class="container" action="{% url 'accounts:login' %}" 
      method="POST">
{% csrf_token %}      
    
{% include './form.html' %}
<button type="submit">Login</button>
</form>
<p><a href="{% url 'accounts:signup' %}">Need an account?</a></p>
{% endblock %}
